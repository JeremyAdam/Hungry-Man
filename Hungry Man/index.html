<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css";>
  </head>
  <body>
    <h1>Hungry Man</h1>
    <canvas id='my-canvas'></canvas>
    <p>
      <h2>Info</h2>
      <li>Use (w) (a) (s) (d) to control the player.</li>
      <li>Gold Apples give you a speed boost.</li>
      <li>Pearl teleports you to the food.</li>
      <li>Cookie reduces hunger speed.</li>
      <h2>Challenge</h2>
      <li>Try to beat my best score of 141.</li>
    </p>
    <!-- Load Image -->
    <img id="imageEl" src="images/apple.png" style="display: none">
    <img id="imageTwoEl" src="images/goldApple.png" style="display: none">
    <img id="imageThreeEl" src="images/pearl.png" style="display: none">
    <img id="imageFourEl" src="images/cookie.png" style="display: none">

    <script src="function-library.js"></script>
    <script src="main.js"></script>
  </body>
</html>
